<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Mail 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="mail6style.css">
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 15px;" dir="rtl">
 <table border="1" cellpadding="0" cellspacing="0" width="100%" class="email" style="font-family: Arial;
                                                                                      width: 100%;
                                                                                      max-width: 1200px;
                                                                                  
                                                                                      margin: 20px auto;
                                                                                      padding: 50px 15px;
                                                                                      text-align: center;
                                                                                  
                                                                                      border-radius: 10px;
                                                                                      box-shadow: 0 3px 26px 0 rgba(0, 0, 0, 0.09);
                                                                                      background-color: #ffffff;
                                                                                      border: none;">
  <tr style="border: none;">
   <td style="border: none;">
    <img src="{{mailURL}}/img/icon.png" alt="icon" class="email__img" style="width: 100%; max-width: 100px;">
    <!-- <img src="./img/icon.png" alt="icon" class="email__img" style="width: 100%;max-width: 100px;"> -->
   </td>
  </tr>

  <tr style="border: none;">
   <td style="border: none;">
    <h1 class="email__title" style="font-family: Arial;
                                    font-size: 40px;
                                    font-weight: normal;
                                    font-stretch: normal;
                                    font-style: normal;
                                    line-height: 0.8;
                                    letter-spacing: normal;
                                    text-align: center;
                                    color: #000000;
                                    margin: 0;
                                    padding: 40px 0 20px 0;">קיבלת הזמנה לשימוש במערכת</h1>
   </td>
  </tr>

  <tr style="border: none;">
   <td style="border: none;">
    <p class="email__paragraph" style="font-family: Arial;
                                        font-size: 15px;
                                        font-weight: normal;
                                        font-stretch: normal;
                                        font-style: normal;
                                        line-height: 1.33;
                                        letter-spacing: normal;
                                        text-align: center;
                                        color: #4a4a4a;
                                        margin: 0;
                                        padding: 0 0 25px 0;">איזה כיף {{username}} חשב שמערכת הערכת העובדים של mynextworker יכולה להתאים לעסק שלך, לחץ להרשמה.</p>
   </td>
  </tr>

  <tr style="border: none;">
   <td style="border: none;">
    <a href="{{testURL}}" class="email__btn" style="display: block;
                                                    text-align: center;
                                                    font-family: Arial;
                                                    font-size: 20px;
                                                    font-weight: 500;
                                                    font-stretch: normal;
                                                    font-style: normal;
                                                    line-height: 34px;
                                                    letter-spacing: normal;
                                                    text-align: center;
                                                    color: #ffffff;
                                                    text-decoration: none;
                                                
                                                    width: 156px;
                                                    height: 34px;
                                                    border-radius: 5px;
                                                    background-color: #3eccb5;
                                                    transition: all 0.2s linear;
                                                    margin: 30px auto 10px auto;">הירשם לאתר</h2>
   </td>
  </tr>
  

 </table>
</body>

</html>
